<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Index</title>

  <body>
    <div class="container-fluid">
      <div class="container pt-5">
        <h3 class="h3 text-center">
          Creacion de tablas con LN a c√≥digo PostgreSQL.
        </h3>
        <div class="row my-5">
          <div class="col-5">
            <h6 class="h6 text-center">Lenguaje Natural</h6>
            <form action="">
              <div class="form-group my-3">
                <textarea
                  class="form-control"
                  name="nlp"
                  id="nlp"
                  cols="30"
                  rows="5"
                  placeholder="Introdusca la generacion"
                  id="nlp"
                ></textarea>
              </div>
              <input
              id="generate"
                class="btn btn-primary"
                type="submit"
                value="Intentar Generar"
              />
            </form>
          </div>
          <div class="col-5">
            <h6 class="h6 text-center">Codigo PostgreSQL</h6>
            <div class="conatiner">
              <div class="information-generate" id="information-generate"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
